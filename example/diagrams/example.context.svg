@startuml example.context





skinparam defaultTextAlignment center
skinparam wrapWidth 200
skinparam maxMessageSize 150



















skinparam defaultTextAlignment center
skinparam wrapWidth 200
skinparam maxMessageSize 150



















skinparam Note {
    FontColor #566775
    BackgroundColor white
    BorderColor #b6c1c5
}


skinparam actor<<person>> {
    StereotypeFontColor #2c3e50
    FontColor #2c3e50
    BackgroundColor #566775
    BorderColor #566775
    Shadowing false
}

skinparam Arrow {
    FontColor #2c3e50
    Color #566775
    FontSize 12
}







skinparam node<<system>> {
    StereotypeFontColor #2c3e50
    FontColor #2c3e50
    BackgroundColor #ecf0f1
    BorderColor #566775
}

skinparam node<<external system>> {
    StereotypeFontColor #2c3e50
    FontColor #2c3e50
    BackgroundColor #ecf0f1
    BorderColor #b6c1c5
}



title Example
top to bottom direction


actor "==Person A\n //Description//" <<person>> as personA

node "==System A\n //Description//" <<system>> as systemA [[example.container.svg]]
node "==System B\n // //" <<system>> as systemB 
node "==System External\n // //" <<external system>> as systemExt 


systemA -RIGHT-> systemB : "info"
systemA -DOWN-> systemExt : ""
systemB -DOWN-> systemExt : ""

personA -RIGHT-> systemA : ""

note left of systemExt : My special note\nmessage


caption Context View
left footer example.context.puml | Wed Feb 26 22:29:58 CET 2020

@enduml

