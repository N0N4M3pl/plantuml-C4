@startuml
' !include style.puml
' !include common.puml
!include https://raw.githubusercontent.com/N0N4M3pl/plantuml-C4/master/src/style.puml
!include https://raw.githubusercontent.com/N0N4M3pl/plantuml-C4/master/src/common.puml

' - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' Document
' - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

!definelong Header_Context(text)
title text
!enddefinelong

!definelong Footer_Context()
caption Context View
Footer()
!enddefinelong

' - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' Context
' - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

!define System(alias, label, description=" ", link="") node "==label\n //description//" <<system>> as alias link
skinparam node<<system>> {
    StereotypeFontColor COLOR_FONT_DARK
    FontColor COLOR_FONT_DARK
    BackgroundColor COLOR_SYSTEM_BG
    BorderColor COLOR_SYSTEM_BD
}

!define System_External(alias, label, description=" ", link="") node "==label\n //description//" <<external system>> as alias link
skinparam node<<external system>> {
    StereotypeFontColor COLOR_FONT_DARK
    FontColor COLOR_FONT_DARK
    BackgroundColor COLOR_SYSTEM_EXTERNAL_BG
    BorderColor COLOR_SYSTEM_EXTERNAL_BD
}

' - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -


Header_Context("View Example")
LAYOUT_TOP_DOWN

' - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' Elements
' - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

Person(person, "User", "Real client")

System(systemA, "System A", "Awsome software", "[[view.container.svg]]")
System(systemB, "System B")
System_External(systemExt, "External system", "Authorization system")

' - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' Relations
' - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

Relation(systemA, systemB, "-RIGHT->", "info")
Relation(systemA, systemExt, "-DOWN->")
Relation(systemB, systemExt, "-DOWN->")

Relation(person, systemA, "-RIGHT->")

Note(systemB, "Work in progress", "bottom")

' - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
' - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

Footer_Context()
@enduml

@startuml



skinparam defaultTextAlignment center
skinparam wrapWidth 200
skinparam maxMessageSize 150



















skinparam defaultTextAlignment center
skinparam wrapWidth 200
skinparam maxMessageSize 150



















skinparam Note {
    FontColor #566775
    BackgroundColor white
    BorderColor #b6c1c5
}


skinparam actor<<person>> {
    StereotypeFontColor #2c3e50
    FontColor #2c3e50
    BackgroundColor #566775
    BorderColor #566775
    Shadowing false
}

skinparam Arrow {
    FontColor #2c3e50
    Color #566775
    FontSize 12
}







skinparam node<<system>> {
    StereotypeFontColor #2c3e50
    FontColor #2c3e50
    BackgroundColor #ecf0f1
    BorderColor #566775
}

skinparam node<<external system>> {
    StereotypeFontColor #2c3e50
    FontColor #2c3e50
    BackgroundColor #ecf0f1
    BorderColor #b6c1c5
}



title View Example
top to bottom direction


actor "==User\n //Real client//" <<person>> as person

node "==System A\n //Awsome software//" <<system>> as systemA [[view.container.svg]]
node "==System B\n // //" <<system>> as systemB 
node "==External system\n //Authorization system//" <<external system>> as systemExt 


systemA -RIGHT-> systemB : "info"
systemA -DOWN-> systemExt : ""
systemB -DOWN-> systemExt : ""

person -RIGHT-> systemA : ""

note bottom of systemB : Work in progress


caption Context View
left footer  | Thu Oct 29 08:14:39 UTC 2020
@enduml

